{% extends 'base.html' %}

{% block title %}
  Delete
{% endblock title %}

{% block content %}
  <div class='form'>
    <h1>Delete Wine</h1>
    <form method="post">
      {% csrf_token %}
      <p>Are you sure you want to delete "{{ wine }}"?</p>
      {{ form.as_p }}
      <button class="button">Delete</button>
    </form>
  </div>
{% endblock content %}
